<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo-classes e Pseudo-elements - Desafio 05</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    
    header, nav, .container, footer {
        padding: 20px;
        box-sizing: border-box;
    }
    
    header, footer {
        background-color: #333;
        color: white;
        text-align: center;
    }
    
    .container {
        display: flex;
        flex-wrap: wrap;
    }
    
    .conteudo {
        flex: 70%;
        background-color: #f2f2f2;
        padding: 20px;
    }
    
    .lateral {
        flex: 30%;
        background-color: #ddd;
        padding: 20px;
    }
    
    @media (max-width: 768px) {
        .container {
        flex-direction: column;
        }
    
        .conteudo, .lateral {
        flex: 100%;
        }
    }
  
  </style>
</head>
<body>
  <header>
    <h1>Cabeçalho</h1>
  </header>


  <div class="container">
    <section class="conteudo">
      <h2>Conteúdo Principal</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus imperdiet, nulla et dictum interdum, nisi lorem egestas odio, vitae scelerisque enim ligula venenatis dolor.</p>
    </section>

    <aside class="lateral">
      <h2>Barra Lateral</h2>
      <p>Conteúdo da barra lateral.</p>
    </aside>
  </div>

  <footer>
    <p>Rodapé &copy; 2024</p>
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio 02 - Media-Queries</title>

  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
  
    .menu {
        background-color: #333;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
    }
  
    .menu-lista {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
    }
  
    .menu-lista li {
        margin-right: 20px;
    }
  
    .menu-lista li:last-child {
        margin-right: 0;
    }
  
    .menu-lista li a {
        color: white;
        text-decoration: none;
        padding: 10px;
    }
  
    .menu-lista li a:hover {
        background-color: #555;
        border-radius: 5px;
    }
  
    .hamburguer {
        display: none;
        background-color: transparent;
        color: white;
        border: none;
        font-size: 20px;
        cursor: pointer;
    }
  
    @media screen and (max-width: 768px) {
        .menu-lista {
            display: none;
        }
        .hamburguer {
            display: block;
        } }
  
  </style>
</head>

<body>
  <nav class="menu">
    <ul class="menu-lista">
      <li><a href="#">Home</a></li>
      <li><a href="#">Sobre</a></li>
      <li><a href="#">Servi√ßos</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
    <button class="hamburguer">&#9776;</button>
  </nav>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Efeito de Gradiente em Texto ao Passar o Mouse</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }

    .gradient-text {
      font-size: 36px;
      cursor: pointer;
    }

    .gradient-text::selection {
      background: linear-gradient(to right, #ff7e5f, #feb47b, #ffdbac);
      color: blue;
    }
  </style>
</head>
<body>
  <div class="gradient-text">Selecione o texto com o mouse e vai arrantando ele para o lado afim de verificar o efeito gradiente!</div>
</body>
</html>
